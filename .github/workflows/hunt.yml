name: Used Car Scout (Discord)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 21 * * *"   # JST 06:00
    - cron: "0 3 * * *"    # JST 12:00
    - cron: "0 9 * * *"    # JST 18:00
    - cron: "0 12 * * *"   # JST 21:00
    - cron: "25 14 * * *"  # JST 23:25

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Syntax check
        run: python -m py_compile src/hunt.py

      - name: Run hunt
        env:
          # 即買いレベル用（必須推奨）
          DISCORD_WEBHOOK_URL_MAIN:  ${{ secrets.DISCORD_WEBHOOK_URL_MAIN }}
          # ありかもレベル用（任意）
          DISCORD_WEBHOOK_URL_MAYBE: ${{ secrets.DISCORD_WEBHOOK_URL_MAYBE }}
          # 旧単一Webhook名の互換フォールバック（任意）
          DISCORD_WEBHOOK_URL:       ${{ secrets.DISCORD_WEBHOOK_URL }}

          # 監視条件の上書き（任意：JSON文字列）
          # TARGETS_JSON: ${{ secrets.TARGETS_JSON }}

          # テスト時は1でコンソール出力のみ（通知なし）
          # DISCORD_DRY_RUN: "1"

          # しきい値微調整（任意）
          # IMMEDIATE_URGENCY_MIN: "4"
          # MAYBE_SCORE_MIN: "70"
          # MAYBE_SCORE_MAX: "84.9"
        run: |
          python src/hunt.py

      - name: Upload CSV artifact
        uses: actions/upload-artifact@v4
        with:
          name: results
          path: results.csv
          if-no-files-found: warn
